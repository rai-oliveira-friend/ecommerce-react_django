name: Update README

on:
  push:
    branches:
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js environment and dependencies
      run: |
        curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
        sudo apt-get install -y nodejs
        npm install @gitgraph/js canvas fs-extra

    - name: Generate commit tree
      run: node generate_commit_tree.js

    - name: Append commit tree to README
      run: |
        echo '\n## Commit Tree\n![Commit Tree](commit-tree.png)\n' >> README.md

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add README.md commit-tree.png
        git commit -m 'Update commit tree in README'
        git push
